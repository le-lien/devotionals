<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search - My Devotional Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="journal-header">
    <div class="container header-container">
      <div class="top-row">
        <div class="brand-and-date">
          <a class="logo" href="index.html">My Devotional Journal</a>
          <div class="date-nav">
            <span class="date-picker-title"></span>
          </div>
        </div>

        
<button id="mobileNavToggle" class="mobile-nav-toggle" type="button" aria-label="Menu">
  ☰
</button>
<nav id="siteNav" class="site-nav">
          <a href="index.html" >Today</a>
          <a href="notes.html" >Notes Archive</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="search.html" class="active">Search</a>
          <a href="howto.html" >How To</a>
        </nav>

      
      </div>
       <form class="site-search" action="search.html" method="get">
          <input
            type="search"
            name="q"
            placeholder="Enter a phrase or keyword to search..."
            aria-label="Search all devotionals and notes"
          />
        </form>
    </div>
  </header>

  <main class="container static-page">
 
    <section class="static-section">
    
     </section> 
     
    <section class="notes-overview">
       <h2>Results</h2>
      <p class="notes-hint">
        Search across devotionals, general notes, and comments.
      </p>
      <div id="searchResults" class="notes-overview"></div>
    </section>
  </main>

 
  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> My Devotional Journal.</p>
    </div>
  </footer>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  // For each toggle button on the page, wire it to the nearest .site-nav
  const toggles = Array.from(document.querySelectorAll(".mobile-nav-toggle"));

  toggles.forEach((toggle) => {
    // Find the nearest .site-nav sibling after the toggle in the DOM,
    // or fallback to the next .site-nav anywhere in the header.
    let nav = toggle.nextElementSibling;
    if (!nav || !nav.classList.contains("site-nav")) {
      // try searching up the tree to find a sibling .site-nav
      const header = toggle.closest(".top-row") || document;
      nav = header.querySelector(".site-nav");
    }
    if (!nav) return; // nothing to do if no nav exists for this toggle

    // Toggle open/close on click
    toggle.addEventListener("click", (e) => {
      e.stopPropagation();
      nav.classList.toggle("open");
    });

    // Close when any link inside the nav is clicked (works for same-page anchors and cross-page)
    nav.addEventListener("click", (e) => {
      const link = e.target.closest("a");
      if (link) {
        nav.classList.remove("open");
      }
    });

    // Close when clicking outside the nav or toggle
    document.addEventListener("click", (e) => {
      if (!nav.contains(e.target) && !toggle.contains(e.target)) {
        nav.classList.remove("open");
      }
    });

    // Close on Escape key
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        nav.classList.remove("open");
      }
    });
  });
});
  </script>

  <script src="data.js"></script>
  <script src="search.js"></script>
      <script src="script.js"></script>

</body>
</html>
