<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search – My Devotional Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="journal-header">
    <div class="container header-container">
      <div class="top-row">
        <div class="brand-and-date">
          <a class="logo" href="index.html">My Devotional Journal</a>
          <div class="date-nav">
            <span class="date-picker-title">Search</span>
          </div>
        </div>

        <nav class="site-nav-links">
          <a href="index.html">Today</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="notes.html">All notes</a>
          <a href="general_notes.html">General notes</a>
          <a href="search.html" class="active">Search</a>
          <a href="howto.html" class="active">How To</a>
        </nav>

        <form class="site-search" action="search.html" method="get">
          <input
            type="search"
            name="q"
            placeholder="Search text…"
            aria-label="Search all devotionals and notes"
          />
        </form>
      </div>
    </div>
  </header>

  <main class="journal-main container">
    <section class="notes">
      <h2>Search results</h2>
      <p class="notes-hint">
        Search across devotionals, general notes, and comments.
      </p>
      <div id="searchInfo" class="notes-hint"></div>
      <div id="searchResults" class="notes-overview"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> My Devotional Journal.</p>
    </div>
  </footer>

  <script src="data.js"></script>
  <script src="search.js"></script>
</body>
</html>
